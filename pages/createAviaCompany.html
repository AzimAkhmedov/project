<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="bg-gray-800">
      <div
        class="mx-auto max-w-7xl px-2 sm:px-4 lg:divide-y lg:divide-gray-700 lg:px-8"
      >
        <div class="relative flex h-16 justify-between">
          <div class="relative z-10 flex px-2 lg:px-0"></div>
          <div
            class="relative z-0 flex flex-1 items-center justify-between px-2 sm:absolute sm:inset-0"
          >
            <div class="w-full sm:max-w-xs">
              <label for="search" class="sr-only">Search a flight</label>
              <div class="relative">
                <div
                  class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                >
                  <svg
                    class="h-5 w-5 text-gray-400"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <input
                  id="search"
                  name="search"
                  class="block w-full rounded-md border-0 bg-gray-700 py-1.5 pl-10 pr-3 text-gray-300 placeholder:text-gray-400 focus:bg-white focus:text-gray-900 focus:ring-0 focus:placeholder:text-gray-500 sm:text-sm sm:leading-6 focus:w-[70vw] ease-in-out duration-300"
                  placeholder="Search a flight"
                  type="search"
                />
              </div>
            </div>
          </div>
          <div class="relative z-10 flex items-center lg:hidden">
            <!-- Mobile menu button -->
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white ease-in-out duration-300"
              aria-controls="mobile-menu"
              aria-expanded="false"
              id="toggleButton"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open menu</span>
              <!--
                    Icon when menu is closed.
        
                    Menu open: "hidden", Menu closed: "block"
                  -->
              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                id="menuClosedIcon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!--
                    Icon when menu is open.
        
                    Menu open: "3", Menu closed: "hidden"
                  -->
              <svg
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                id="menuOpenedIcon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="hidden lg:relative lg:z-10 lg:ml-4 lg:flex lg:items-center"
          >
            <!-- Profile dropdown -->
            <div class="relative flex-shrink-0">
              <div>
                <button
                  type="button"
                  class="relative flex rounded-full bg-gray-800 text-sm text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 px-2 py-1"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="absolute -inset-1.5"></span>
                  Open user menu
                </button>
              </div>

              <div
                class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none ease-in-out"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="user-menu-button"
                tabindex="-1"
                id="user-menu"
              >
                <p
                  name="user-profile"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-0"
                ></p>
                <button
                  name="logout"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-2"
                >
                  Sign out
                </button>
              </div>
            </div>
          </div>
        </div>
        <nav class="hidden lg:flex lg:space-x-8 lg:py-2" aria-label="Global">
          <a
            href="./home.html"
            class="text-gray-300 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
            aria-current="page"
            >Home</a
          >
          <a
            href="./for-businesses.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
            >For businesses
          </a>
          <a
            href="./calendar.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
            >Calendar</a
          >
          <a
            href="./aboutUs.html"
            class="text-gray-300 hover:bg-gray-700 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
            aria-current="page"
            >About us</a
          >
        </nav>
      </div>

      <nav
        class="hidden ease-in-out duration-300"
        aria-label="Global"
        id="mobile-menu"
      >
        <div class="space-y-1 px-2 pb-3 pt-2">
          <a
            href="./home.html"
            class="text-gray-300 block rounded-md py-2 px-3 text-base font-medium"
            aria-current="page"
            >Home</a
          >
          <a
            href="./for-businesses.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md py-2 px-3 text-base font-medium"
            >For Businesses</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md py-2 px-3 text-base font-medium"
            >Projects</a
          >
          <a
            href="./calendar.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md py-2 px-3 text-base font-medium"
            >Calendar</a
          >
          <a
            href="./aboutUs.html"
            class="text-gray-300 hover:bg-gray-700 inline-flex items-center rounded-md py-2 px-3 text-sm font-medium"
            aria-current="page"
            >About us</a
          >
        </div>
        <div class="border-t border-gray-700 pb-3 pt-4">
          <div class="mt-3 space-y-1 px-2">
            <p
              href="#"
              name="user-profile"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white"
            ></p>

            <button
              name="logout"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white"
            >
              Sign out
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2
            class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
          >
            Create your company
          </h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" id="submit">
            <div>
              <label
                for="companyName"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Company name
              </label>
              <div class="mt-2">
                <input
                  id="companyName"
                  name="companyName"
                  type="text"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
            <div>
              <label
                for="country"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Select your country</label
              >
              <select
                id="country"
                name="country"
                class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6"
              >
                <option>Select</option>
              </select>
            </div>
            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Create Company
              </button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm text-gray-500">
            Still doubts?
            <a
              href="./aboutUs.html"
              class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
              >About us</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="../scripts/menu.js"></script>
  <script type="module" src="../scripts/registerCompany.js"></script>
</html>
